<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommender - Sign Up</title>
    <link rel="stylesheet" href="/static/css/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1>Discover Your Perfect Style</h1>
                <p class="tagline">Get personalized fashion recommendations based on your preferences</p>
                <div class="scrolling-tags">
                    <span>#Trending</span>
                    <span>#SummerCollection</span>
                    <span>#SustainableFashion</span>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form action="/submit" method="POST" class="signup-form" id="signupForm">
                <h2>Create Your Profile</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="e.g. Alex Johnson">
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required min="13" max="120" placeholder="Your age">
                </div>
                
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" rows="2" required placeholder="Street, City, State"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="pincode">PIN Code</label>
                    <input type="text" id="pincode" name="pincode" required pattern="\d{6}" placeholder="6-digit code">
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="submit-btn">Get Started</button>
                    <p class="disclaimer">By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const age = document.getElementById('age').value;
            if (age < 13) {
                e.preventDefault();
                alert('You must be at least 13 years old to use this service');
            }
        });

        // Animate scrolling tags
        const tags = document.querySelector('.scrolling-tags');
        if (tags) {
            tags.innerHTML = tags.innerHTML + tags.innerHTML;
            tags.style.animationDuration = (tags.children.length * 2) + 's';
        }
    </script>
</body>
</html>

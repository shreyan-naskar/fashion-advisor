<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Recommendations</title>
    <link rel="stylesheet" href="/static/css/elder.css">
    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .card {
            background: white;
            border: 1px solid #81C784;
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 4px;
        }
        .card h4 {
            margin-top: 0.8rem;
            font-size: 1.1rem;
            color: #2E7D32;
            text-align: center;
        }
        #preview {
            max-width: 350px;
            border: 2px solid #2E7D32;
            border-radius: 8px;
            margin: 1rem 0;
        }
        button[type="submit"] {
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ name }}! Share Your Style</h1>
        <p class="subtitle">Upload an outfit photo for personalized recommendations</p>
        <a href="/cart" class="action-btn" style="float: right;">üõí View Cart</a>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image-upload">Select Image:</label>
                <input type="file" id="image-upload" name="image" accept="image/*" required>

            </div>
            <button type="submit" class="submit-btn">Get Recommendations</button>
        </form>
        
        <div id="results" style="display: none;">
            <div class="results-header">
                <h2>Your Style Analysis</h2>
                <div class="upload-preview">
                    <h3>Your Uploaded Outfit:</h3>
                    <img id="preview" alt="Your uploaded outfit">
                </div>
            </div>
            
            <div class="recommendation-section">
                <h3><span class="icon">üëî</span> Similar Clothing Items</h3>
                <div id="similarItems" class="card-container"></div>
            </div>
            
            <div class="recommendation-section">
                <h3><span class="icon">üëì</span> Complementary Accessories</h3>
                <div id="accessories" class="card-container"></div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
          const form = document.getElementById('uploadForm');
          const imageInput = document.getElementById('image-upload');
          const preview = document.getElementById('preview');
      
          form.addEventListener('submit', async (e) => {
            e.preventDefault();
      
            // ‚úÖ Clear the cart each time user requests suggestions
            console.log("üßπ Clearing cart before recommendation...");
            localStorage.removeItem('cart');
      
            const formData = new FormData(form);
            const button = form.querySelector('button');
            button.disabled = true;
            button.textContent = 'Loading...';
      
            try {
              const res = await fetch('/recommend', {
                method: 'POST',
                body: formData
              });
      
              const data = await res.json();
              console.log("‚úÖ Received response:", data);
      
              document.getElementById('results').style.display = 'block';
      
              const uploadedImage = URL.createObjectURL(imageInput.files[0]);
              preview.src = uploadedImage;
              preview.style.display = 'block';
      
              displayCards(data.similar || [], 'similarItems');
              displayCards(data.accessories || [], 'accessories');
            } catch (err) {
              console.error("‚ùå Error during fetch:", err);
              alert("Something went wrong!");
            } finally {
              button.disabled = false;
              button.textContent = 'Generate Magic';
            }
          });
      
          imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (event) {
                preview.src = event.target.result;
                preview.style.display = 'block';
              };
              reader.readAsDataURL(file);
            }
          });
      
          function displayCards(paths, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
      
            if (paths.length === 0) {
              container.innerHTML = '<p>No images found.</p>';
              return;
            }
      
            paths.forEach(path => {
              const card = document.createElement('div');
              card.className = 'card';
      
              const img = document.createElement('img');
              img.src = path;
              img.alt = 'Recommended item';
              img.onerror = () => {
                img.replaceWith(Object.assign(document.createElement('div'), {
                  className: 'image-error',
                  textContent: 'Image not available'
                }));
              };
      
              const infoDiv = document.createElement('div');
              infoDiv.className = 'card-info';
      
              const addButton = document.createElement('button');
              addButton.textContent = 'Add to Cart - ‚Çπ50';
              addButton.className = 'action-btn';
              addButton.onclick = () => addToCart(path);
      
              infoDiv.appendChild(addButton);
              card.appendChild(img);
              card.appendChild(infoDiv);
              container.appendChild(card);
            });
          }
      
          function addToCart(imagePath) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ imagePath: imagePath, price: 50 });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart!');
          }
        });
      </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Studio | Young</title>
    <link rel="stylesheet" href="/static/css/young.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dynamic elements that need higher specificity */
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(76, 175, 80, 0.3);
        }
        
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #A5D6A7;
        }
        
        .card-info {
            padding: 1rem;
        }
        
        .card h4 {
            margin: 0;
            color: #1B5E20;
            font-size: 0.95rem;
        }
        
        .card .price {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        
        #preview {
            max-width: 300px;
            border-radius: 16px;
            border: 4px solid #4CAF50;
            margin: 1.5rem 0;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .image-error {
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>


<body>
  <div class="container">
      <h1>Hey {{ name }}!! <span class="emoji">üî•</span></h1>
      <a href="/cart" class="action-btn" style="margin-right: 20px; float: right; margin-top: 35px;">üõí View Cart</a>
      
      <div class="upload-box">
          <form id="uploadForm" enctype="multipart/form-data">
              <div class="file-upload">
                <h3 class="tagline">Upload Your Fit and Discover Fresh Styles!</h3>
                  <label for="image-upload" class="upload-label">
                      <span class="upload-icon">üì§</span>
                      <span class="upload-text">Choose File</span>
                  </label>
                  <span id="file-name" style="margin-left: 1rem; font-weight: bold;"></span>
                  <input type="file" id="image-upload" name="image" accept="image/*" required>
              </div>
              <button type="submit" class="action-btn">
                  <span class="btn-icon">‚ú®</span> Generate Magic
              </button>
              
                  <!--
                  <div class="upload-btn-wrapper">
                    <button class="btn">Upload a file</button>
                    <input type="file" id="image-upload" name="image" accept="image/*" required/>
                  </div>-->
              
              
          </form>
      </div>

      <div id="results" style="display: none;">
          <div class="results-header">
              <h2>Your Style Breakdown</h2>
              <div class="upload-preview">
                  <h3>Your Uploaded Look:</h3>
                  <img id="preview" alt="Your awesome outfit">
              </div>
          </div>

          <div class="recommendation-section">
              <h3 class="section-title"><span class="icon">üëï</span> Similar Vibes</h3>
              <div id="similarItems" class="card-container"></div>
          </div>

          <div class="recommendation-section">
              <h3 class="section-title"><span class="icon">üíé</span> Dope Accessories</h3>
              <div id="accessories" class="card-container"></div>
          </div>
      </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('uploadForm');
      const imageInput = document.getElementById('image-upload');
      const preview = document.getElementById('preview');
  
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
  
        // ‚úÖ Clear the cart each time user requests suggestions
        console.log("üßπ Clearing cart before recommendation...");
        localStorage.removeItem('cart');
  
        const formData = new FormData(form);
        const button = form.querySelector('button');
        button.disabled = true;
        button.textContent = 'Loading...';
  
        try {
          const res = await fetch('/recommend', {
            method: 'POST',
            body: formData
          });
  
          const data = await res.json();
          console.log("‚úÖ Received response:", data);
  
          document.getElementById('results').style.display = 'block';
  
          const uploadedImage = URL.createObjectURL(imageInput.files[0]);
          preview.src = uploadedImage;
          preview.style.display = 'block';
  
          displayCards(data.similar || [], 'similarItems');
          displayCards(data.accessories || [], 'accessories');
        } catch (err) {
          console.error("‚ùå Error during fetch:", err);
          alert("Something went wrong!");
        } finally {
          button.disabled = false;
          button.textContent = 'Generate Magic';
        }
      });
  
      imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            preview.src = event.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });
  
      function displayCards(paths, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
  
        if (paths.length === 0) {
          container.innerHTML = '<p>No images found.</p>';
          return;
        }
  
        paths.forEach(path => {
          const card = document.createElement('div');
          card.className = 'card';
  
          const img = document.createElement('img');
          img.src = path;
          img.alt = 'Recommended item';
          img.onerror = () => {
            img.replaceWith(Object.assign(document.createElement('div'), {
              className: 'image-error',
              textContent: 'Image not available'
            }));
          };
  
          const infoDiv = document.createElement('div');
          infoDiv.className = 'card-info';
  
          const addButton = document.createElement('button');
          addButton.textContent = 'Add to Cart - ‚Çπ50';
          addButton.className = 'action-btn';
          addButton.style.marginLeft = '27px';
          addButton.onclick = () => addToCart(path);
  
          infoDiv.appendChild(addButton);
          card.appendChild(img);
          card.appendChild(infoDiv);
          container.appendChild(card);
        });
      }
  
      function addToCart(imagePath) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ imagePath: imagePath, price: 50 });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Added to cart!');
      }
    });

    // select file displays file name
    document.getElementById('image-upload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const fileNameSpan = document.getElementById('file-name');
        
        if (file) {
            fileNameSpan.textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(event) {
                const preview = document.getElementById('preview');
                preview.src = event.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            fileNameSpan.textContent = '';
        }
        });
  </script>
  
  
</body>

</html>
